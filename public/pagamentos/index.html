<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pagamentos - REMO</title>
    <link rel="stylesheet" href="pagamentos.css">
</head>
<body>
    <div class="layout">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <img src="/logosfundo.png" class="logo" alt="Remo Logo">

            <ul>
                <li><a href="/dashboard.html">üè† Dashboard</a></li>
                <li><a href="/clientes/index.html">üë• Clientes</a></li>
                <li><a href="/emprestimos/index.html">üí∞ Empr√©stimos</a></li>
                <li><a href="/pagamentos/index.html" class="active">üìÑ Pagamentos</a></li>
                <li><a href="/relatorios/index.html">üìä Relat√≥rios</a></li>
            </ul>
        </aside>

        <!-- CONTE√öDO PRINCIPAL -->
        <main class="content">
            <div class="container-card">
                <div class="header">
                    <h1>Pagamentos</h1>
                </div>

                <div class="filtros">
                    <input id="filtro" type="text" placeholder="Filtrar por cliente, status ou forma de pagamento...">
                    <button class="btn-secondary" id="btnBuscar">Buscar</button>
                </div>

                <div class="legenda">
                    <span><span class="farol farol-verde"></span> Pago em dia</span>
                    <span><span class="farol farol-azul"></span> Pago com atraso</span>
                    <span><span class="farol farol-amarelo"></span> Vence hoje/amanh√£</span>
                    <span><span class="farol farol-vermelho"></span> Atrasado</span>
                </div>

                <!-- NOVO: filtros de status -->
                <div class="filtros-status">
                    <button class="tab-status active" data-status="abertos">
                        Pendentes / Atrasados
                    </button>
                    <button class="tab-status" data-status="pagos">
                        Pagos
                    </button>
                    <button class="tab-status" data-status="todos">
                        Todos
                    </button>
                </div>

                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th></th> <!-- farol -->
                                <th>Cliente</th>
                                <th>Empr√©stimo</th>
                                <th>Parcela</th>
                                <th>Valor Original</th>
                                <th>Valor Pago</th>
                                <th>Data Prevista</th>
                                <th>Data Pagamento</th>
                                <th>Status</th>
                                <th>Forma</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="lista-pagamentos">
                            <!-- preenchido via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL REGISTRAR PAGAMENTO -->
    <div id="modal-pagamento" class="modal oculto">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Registrar pagamento</h2>
                <button class="modal-close" id="btnFecharModal">&times;</button>
            </div>

            <form id="form-pagamento">
                <div class="linha-campos">
                    <div class="campo">
                        <label>Cliente:</label>
                        <input type="text" id="pg_cliente" disabled>
                    </div>
                    <div class="campo pequeno">
                        <label>Parcela:</label>
                        <input type="text" id="pg_parcela" disabled>
                    </div>
                </div>

                <div class="linha-campos">
                    <div class="campo">
                        <label>Data prevista:</label>
                        <input type="text" id="pg_data_prevista" disabled>
                    </div>
                    <div class="campo">
                        <label>Data de pagamento:</label>
                        <input type="date" id="pg_data_pagamento" required>
                    </div>
                </div>

                <div class="linha-campos">
                    <div class="campo">
                        <label>Valor original (R$):</label>
                        <input type="text" id="pg_valor_original" disabled>
                    </div>
                    <div class="campo">
                        <label>Valor final pago (R$):</label>
                        <input type="number" step="0.01" id="pg_valor_pago" required>
                    </div>
                </div>

                <div class="linha-campos">
                    <div class="campo">
                        <label>Dias de atraso:</label>
                        <input type="text" id="pg_dias_atraso" disabled>
                    </div>
                    <div class="campo">
                        <label>Valor sugerido c/ juros:</label>
                        <input type="text" id="pg_valor_sugerido" disabled>
                    </div>
                </div>

                <div class="campo">
                    <label>Forma de pagamento:</label>
                    <select id="pg_forma" required>
                        <option value="">Selecione...</option>
                        <option value="PIX">PIX</option>
                        <option value="DINHEIRO">Dinheiro</option>
                        <option value="CARTAO">Cart√£o</option>
                        <option value="TRANSFERENCIA">Transfer√™ncia</option>
                        <option value="OUTRO">Outro</option>
                    </select>
                </div>

                <div class="campo">
                    <label>Observa√ß√µes:</label>
                    <textarea id="pg_observacoes" rows="3"
                        placeholder="Ex.: Pagou 50 a menos, combinou de trazer amanh√£; pagou na conta da esposa etc."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn-primary">Confirmar pagamento</button>
                </div>
            </form>
        </div>
    </div>

    <script src="pagamentos.js"></script>
</body>
</html>
