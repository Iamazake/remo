<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Empr√©stimos - REMO</title>
    <link rel="stylesheet" href="emprestimos.css">
</head>
<body>
    <div class="layout">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <img src="/logosfundo.png" class="logo" alt="Logo REMO">

            <ul>
                <li><a href="/dashboard.html">üè† Dashboard</a></li>
                <li><a href="/clientes/index.html">üë• Clientes</a></li>
                <li><a href="/emprestimos/index.html" class="active">üí∞ Empr√©stimos</a></li>
                <li><a href="/pagamentos/index.html">üìÑ Pagamentos</a></li>
                <li><a href="/relatorios/index.html">üìä Relat√≥rios</a></li>
            </ul>
        </aside>

        <!-- CONTE√öDO PRINCIPAL -->
        <main class="content">
            <div class="container-card">
                <div class="header">
                    <h1>Empr√©stimos</h1>
                    <button class="btn-primary" id="btnNovo">+ Novo Empr√©stimo</button>
                </div>

                <div class="filtros">
                    <input type="text" id="filtro" placeholder="Filtrar por cliente ou status...">
                    <button class="btn-secondary" id="btnBuscar">Buscar</button>
                </div>

                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>Valor Total</th>
                                <th>Parcelas</th>
                                <th>Valor Parcela</th>
                                <th>Taxa (%)</th>
                                <th>Status</th>
                                <th>In√≠cio</th>
                                <th>Dia Venc.</th>
                                <th>Data Fim</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="lista-emprestimos">
                            <!-- preenchido via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL -->
    <div id="modal" class="modal oculto">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="titulo-form">Novo Empr√©stimo</h2>
                <button class="modal-close" id="btnFecharModal">&times;</button>
            </div>

            <form id="form-emprestimo">
                <input type="hidden" id="id">

                <label for="cliente_id">Cliente:</label>
                <select id="cliente_id" required>
                    <!-- preenchido via JS -->
                </select>

                <label for="valor_total">Valor total (R$):</label>
                <input type="number" step="0.01" id="valor_total" required>

                <small id="recomendacao-texto" class="texto-recomendacao"></small>

                <label for="taxa">Taxa de juros (% ao m√™s):</label>
                <input type="number" step="0.01" id="taxa" required>

                <label for="parcelas">Quantidade de parcelas:</label>
                <input type="number" id="parcelas" min="1" required>

                <label for="data_inicio">Data de in√≠cio:</label>
                <input type="date" id="data_inicio" required>

                <label for="dia_vencimento">Dia do vencimento:</label>
                <input type="number" id="dia_vencimento" min="1" max="31" required>

                <label for="status">Status:</label>
                <select id="status">
                    <option value="ativo">Ativo</option>
                    <option value="finalizado">Finalizado</option>
                    <option value="atrasado">Atrasado</option>
                    <option value="cancelado">Cancelado</option>
                </select>

                <label for="observacoes">Observa√ß√µes:</label>
                <textarea id="observacoes" rows="3"></textarea>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="emprestimos.js"></script>
</body>
</html>
